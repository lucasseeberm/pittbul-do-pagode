# --- Banco de Dados de Usu√°rios ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-usuarios-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-usuarios
  template:
    metadata:
      labels:
        app: db-usuarios
    spec:
      containers:
      - name: db-usuarios
        image: mysql:8.0
        args: ["--default-authentication-plugin=mysql_native_password"]
        env:
        - name: MYSQL_DATABASE
          value: "usuarios_db"
        - name: MYSQL_USER
          value: "app_user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: MYSQL_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: db-usuarios-storage
          mountPath: /var/lib/mysql
        - name: init-script-usuarios
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: db-usuarios-storage
        persistentVolumeClaim:
          claimName: pvc-usuarios
      - name: init-script-usuarios
        configMap:
          name: usuarios-sql-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: db-usuarios-service
spec:
  selector:
    app: db-usuarios
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
